{% extends 'hris_system/base.html' %}
{% block title %}{% endblock %}
{% block body_block %}
{% load static %}

<!-- Dashboard -->
<div>
	<h1>Dashboard</h1>

</div>
<!-- end Dashboard -->

<!-- Employee Analytics -->
<div>
	<div>
		<h4>Recent Hires</h4>
		{% if employees %}
		<ul>
			{% for e in employees %}
				<li><a href="/hris/employee/{{ e.id }}">{{ e.last_name }}, {{ e.first_name }}</a></li>
			{% endfor %}
		</ul>
		{% endif %}		
	</div>	
</div>	
<!-- end Analytics -->

{% endblock %}
